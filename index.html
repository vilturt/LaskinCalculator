<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Laskin | Calculator</title>
    <link rel="stylesheet" href="tyylit.css">
    <script src="koodia.js"></script>
</head>
<body>

<div class="mainElement">

    <h2>Laskin | Calculator</h2>

    
          <input type="text" id="my_field" />
        <div>
          <button class="button" onclick="returnCalculatedValue()">=</button><br>
          <button class="button" onclick="addOne()">1</button>
          <button class="button" onclick="addTwo()">2</button>
          <button class="button" onclick="addThree()">3</button><br>
          <button class="button" onclick="addFour()">4</button>
          <button class="button" onclick="addFive()">5</button>
          <button class="button" onclick="addSix()">6</button><br>
          <button class="button" onclick="addSeven()">7</button>
          <button class="button" onclick="addEight()">8</button>
          <button class="button" onclick="addNine()">9</button><br>
          <button class="button" onclick="executeAddition()">+</button>
          <button class="button" onclick="executeSubtraction()">-</button>
          <button class="button" onclick="executeMultiplication()">*</button><br>
          <button class="button" onclick="executeDivision()">/</button>
          <button class="button" onclick="clearField()">C</button>
          <button class="button" onclick="addZero()">0</button>
        </div>
      
</div>    
</body>
</html>
